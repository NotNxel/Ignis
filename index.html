<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Mahoraga Adaptation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
    
        #ui {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 { 
            font-size: 3rem; margin: 0; letter-spacing: 10px; 
            font-weight: 900; 
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #technique-name { 
            font-size: 1.2rem; color: #00ffff; margin-top: 15px; 
            font-weight: bold; letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #video-container {
            position: absolute;
            bottom: 2%;
            left: 18%;
            transform: translateX(-50%) scaleX(-1);
            width: 85vw;
            max-width: 450px;
            height: 42vh; 
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
            background-color: #000; 
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="grain"></div>

    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">CURSED ENERGY</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // --- Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 25000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // --- Technique Logics ---

    function getRed(i) {
        const t = (i / COUNT);
        const radius = 2 + (t * 40); 
        const angle = t * 15 + ((i % 3) * (Math.PI * 2 / 3));
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * 10, r: 0.9, g: 0.1, b: 0.1, s: 1.2 };
    }

    function getBlue(i) {
        const t = i / COUNT;
        const radius = 3 + (t * 35);
        const angle = -t * 18;
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random()-0.5)*10, r: 0.1, g: 0.3, b: 1.0, s: 1.2 };
    }

    function getPurple(i) {
        const r = 22; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.5, g: 0.2, b: 0.9, s: 2.5 };
    }

    // MAHORAGA LOGIC
    function getMahoraga(i) {
        // 20% form the "Dots UI" Eight-Handled Wheel
        if (i < COUNT * 0.2) {
            const segment = Math.floor((i / (COUNT * 0.2)) * 8);
            const angle = (segment * Math.PI * 2) / 8;
            const radius = 25;
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle) + 5, z: 0, r: 1.0, g: 1.0, b: 1.0, s: 4.0 };
        } 
        // 80% form the "Divine General" floating form
        else {
            const t = Math.random();
            const yPos = (t * 60) - 30;
            const spread = (1 - t) * 15 + 2;
            return { 
                x: (Math.random() - 0.5) * spread, 
                y: yPos, 
                z: (Math.random() - 0.5) * spread, 
                r: 0.8 + Math.random()*0.2, g: 0.8, b: 0.7, s: 0.8 
            };
        }
    }

    // --- Hand Tracking ---
    let currentTech = 'neutral';
    let shakeIntensity = 0;
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let glowColor = '#00ffff';

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.75 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let detected = 'neutral';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lms = results.multiHandLandmarks;
            
            // Gesture Helpers
            const isFist = (lm) => lm[8].y > lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;
            const isPointing = (lm) => lm[8].y < lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;

            if (lms.length === 2) {
                if (isFist(lms[0]) && isFist(lms[1])) detected = 'mahoraga';
                else if (isPointing(lms[0]) && isPointing(lms[1])) {
                    const dist = Math.hypot(lms[0][8].x - lms[1][8].x, lms[0][8].y - lms[1][8].y);
                    detected = dist < 0.1 ? 'purple' : 'clash';
                }
            } else {
                if (isPointing(lms[0])) detected = 'red';
                else if (isFist(lms[0])) detected = 'neutral';
            }
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech) return;
        currentTech = tech;
        const nameEl = document.getElementById('technique-name');
        shakeIntensity = (tech === 'purple' || tech === 'mahoraga') ? 0.6 : 0.1;

        if (tech === 'mahoraga') {
            glowColor = '#ffffff';
            nameEl.innerText = "Sila Divine General: Mahoraga";
            bloomPass.strength = 3.5;
        } else if (tech === 'purple') {
            glowColor = '#bb00ff';
            nameEl.innerText = "Hollow Purple";
            bloomPass.strength = 5.0;
        } else if (tech === 'clash') {
            glowColor = '#ff00ff';
            nameEl.innerText = "Blue & Red";
            bloomPass.strength = 2.0;
        } else if (tech === 'red') {
            glowColor = '#ff3333';
            nameEl.innerText = "Cursed Technique: Red";
            bloomPass.strength = 2.0;
        } else {
            glowColor = '#00ffff';
            nameEl.innerText = "Neutral State";
            bloomPass.strength = 1.0;
        }

        for(let i=0; i<COUNT; i++) {
            let p;
            if (tech === 'mahoraga') p = getMahoraga(i);
            else if (tech === 'purple') p = getPurple(i);
            else if (tech === 'red') p = getRed(i);
            else if (tech === 'clash') {
                p = (i < COUNT/2) ? getRed(i*2) : getBlue(i*2);
                if (i < COUNT/2) p.x -= 20; else p.x += 20;
            } else {
                const r = 10 + Math.random()*10; const t = Math.random()*6.28;
                p = { x: r*Math.cos(t), y: r*Math.sin(t), z: 0, r: 0.1, g: 0.3, b: 0.4, s: 0.5 };
            }
            
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            await hands.send({image: videoElement});
        }, width: 640, height: 480
    });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        
        // Shake logic
        if (shakeIntensity > 0) {
            const rx = (Math.random()-0.5) * shakeIntensity * 15;
            const ry = (Math.random()-0.5) * shakeIntensity * 15;
            renderer.domElement.style.transform = `translate(${rx}px, ${ry}px)`;
        }

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.12;
            col[i] += (targetColors[i] - col[i]) * 0.12;
        }
        for(let i=0; i<COUNT; i++) siz[i] += (targetSizes[i] - siz[i]) * 0.12;

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;
        
        // Custom rotations per tech
        if (currentTech === 'mahoraga') {
            particles.rotation.z += 0.05; // Spin the UI wheel
        } else if (currentTech === 'purple') {
            particles.rotation.y += 0.1;
            particles.rotation.z += 0.1;
        } else {
            particles.rotation.y += 0.01;
        }

        composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
