<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Ultimate Techniques</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
        #ui { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 10px; font-weight: 900; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #technique-name { font-size: 1.2rem; color: #00ffff; margin-top: 15px; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        #video-container { position: absolute; bottom: 2%; left: 18%; transform: translateX(-50%) scaleX(-1); width: 85vw; max-width: 450px; height: 42vh; border: 2px solid rgba(255, 255, 255, 0.2); z-index: 20; background-color: #000; border-radius: 25px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ui"><h1>呪術廻戦</h1><div id="technique-name">INITIALIZING...</div></div>
    <div id="video-container"><video class="input_video"></video><canvas id="output_canvas"></canvas></div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 65;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.0, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 25000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.4, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true }));
    scene.add(particles);

    let currentTech = 'neutral';
    let mahoragaTimer = 0;
    let shake = 0;

    // --- Technique Logics ---

    function getVoid(i) {
        if (i < COUNT * 0.1) { // Dark Core (The Pupil)
            const r = Math.random() * 5;
            const t = Math.random() * 6.28; const ph = Math.acos(2 * Math.random() - 1);
            return { x: r*Math.sin(ph)*Math.cos(t), y: r*Math.sin(ph)*Math.sin(t), z: r*Math.cos(ph), r: 0.05, g: 0.05, b: 0.1 };
        } else if (i < COUNT * 0.7) { // Rotating Iris
            const r = 15 + Math.random() * 35;
            const theta = (i * 0.02) + (Date.now() * 0.002);
            const z = (Math.random() - 0.5) * 10;
            return { x: r * Math.cos(theta), y: r * Math.sin(theta), z: z, r: 0.2, g: 0.8, b: 1 };
        } else { // Distant Stars (Horizon)
            const r = 60 + Math.random() * 100;
            const t = Math.random() * 6.28; const ph = Math.acos(2 * Math.random() - 1);
            return { x: r*Math.sin(ph)*Math.cos(t), y: r*Math.sin(ph)*Math.sin(t), z: r*Math.cos(ph), r: 1, g: 1, b: 1 };
        }
    }

    function getShrine(i) {
        if (i < COUNT * 0.5) { // Blood Floor
            const r = Math.sqrt(Math.random()) * 90;
            const theta = (i * 0.005);
            return { x: r * Math.cos(theta), y: -30, z: r * Math.sin(theta), r: 0.6, g: 0, b: 0 };
        } else if (i < COUNT * 0.8) { // The Bone Pillar
            const t = Math.random();
            return { x: (Math.random()-0.5)*15, y: (t*70)-30, z: (Math.random()-0.5)*15, r: 0.15, g: 0.15, b: 0.15 };
        } else { // Horns/Skulls
            const side = (i % 2 === 0) ? 1 : -1;
            const t = Math.random();
            return { x: side * (15 + t * 25), y: 15 + (t * 20), z: Math.sin(t * 4) * 15, r: 0.9, g: 0.8, b: 0.8 };
        }
    }

    function getMahoraga(i, timer) {
        if (timer < 45) { // Cocoon
            const r = 8 + Math.sin(timer * 0.4) * 2;
            const theta = Math.random() * 6.28;
            return { x: r * Math.cos(theta), y: r * Math.sin(theta), z: (Math.random()-0.5)*5, r: 0.4, g: 0, b: 0.05 };
        } else { // General Silhouette
            if (i < COUNT * 0.15) { // Golden Wheel
                const angle = (i * 0.2) + (Date.now() * 0.005);
                return { x: 10 * Math.cos(angle), y: 38, z: 10 * Math.sin(angle), r: 1.0, g: 0.8, b: 0 };
            } else { // Body
                const t = Math.random();
                const width = (1 - t) * 22;
                return { x: (Math.random()-0.5)*width, y: (t*65)-25, z: (Math.random()-0.5)*15, r: 0.9, g: 0.9, b: 0.85 };
            }
        }
    }

    // --- Hands & Camera ---
    const videoElement = document.querySelector('.input_video');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.75 });

    hands.onResults((results) => {
        let detected = 'neutral';
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lms = results.multiHandLandmarks;
            const isFist = (lm) => lm[8].y > lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;
            const isUp = (lm, t, p) => lm[t].y < lm[p].y;
            
            if (lms.length === 2) {
                if (isFist(lms[0]) && isFist(lms[1])) detected = 'mahoraga';
                else detected = 'purple';
            } else {
                const lm = lms[0];
                const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                if (pinch < 0.04) detected = 'purple';
                else if (isUp(lm,8,6) && isUp(lm,12,10) && isUp(lm,16,14) && isUp(lm,20,18)) detected = 'shrine';
                else if (isUp(lm,8,6) && isUp(lm,12,10) && !isUp(lm,16,14)) detected = 'void';
                else if (isUp(lm,8,6) && !isUp(lm,12,10)) detected = 'red';
                else if (!isUp(lm,8,6) && isUp(lm,12,10)) detected = 'blue';
            }
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech && tech !== 'neutral') return;
        currentTech = tech;
        mahoragaTimer = 0;
        document.getElementById('technique-name').innerText = tech === 'neutral' ? "CURSED ENERGY" : tech.toUpperCase();

        for(let i=0; i<COUNT; i++) {
            let p;
            if (tech === 'void') p = getVoid(i);
            else if (tech === 'shrine') p = getShrine(i);
            else if (tech === 'mahoraga') p = getMahoraga(i, 0);
            else if (tech === 'red') p = { x: (Math.random()-0.5)*50, y: (Math.random()-0.5)*50, z: 0, r: 2, g: 0.1, b: 0.1 };
            else if (tech === 'blue') p = { x: (Math.random()-0.5)*30, y: (Math.random()-0.5)*30, z: (Math.random()-0.5)*40, r: 0.1, g: 0.4, b: 2.5 };
            else if (tech === 'purple') p = { x: (Math.random()-0.5)*40, y: (Math.random()-0.5)*40, z: (Math.random()-0.5)*40, r: 0.7, g: 0.2, b: 1 };
            else p = { x: (Math.random()-0.5)*20, y: (Math.random()-0.5)*20, z: (Math.random()-0.5)*20, r: 0.1, g: 0.3, b: 0.4 };

            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
        }
    }

    const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        if (currentTech === 'mahoraga') {
            mahoragaTimer++;
            if (mahoragaTimer === 45) shake = 15;
            for(let i=0; i<COUNT; i++) {
                let p = getMahoraga(i, mahoragaTimer);
                targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
                if (mahoragaTimer === 45) { targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b; }
            }
        }

        if (currentTech === 'void') {
            for(let i=0; i<COUNT; i++) {
                let p = getVoid(i);
                targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            }
        }

        if (shake > 0) {
            renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shake}px, ${(Math.random()-0.5)*shake}px)`;
            shake *= 0.9;
        }

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.1;
            col[i] += (targetColors[i] - col[i]) * 0.1;
        }
        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.rotation.y += 0.005;
        composer.render();
    }
    animate();
</script>
</body>
</html>
