<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
        #ui { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 10px; font-weight: 900; text-shadow: 0 0 20px rgba(0, 0, 0, 0.3); background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #technique-name { font-size: 1.2rem; color: #00ffff; margin-top: 15px; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        #video-container { position: absolute; bottom: 2%; left: 18%; transform: translateX(-50%) scaleX(-1); width: 85vw; max-width: 450px; height: 42vh; border: 2px solid rgba(255, 255, 255, 0.2); z-index: 20; background-color: #000; border-radius: 25px; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"); }
    </style>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="grain"></div>
    <div id="ui"><h1>呪術廻戦</h1><div id="technique-name">CURSED ENERGY</div></div>
    <div id="video-container"><video class="input_video"></video><canvas id="output_canvas"></canvas></div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 55;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 20000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // --- Technique Functions ---
    function getRed(i) {
        if(i < COUNT * 0.1) {
            const r = Math.random() * 9;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0.1, b: 0.1, s: 2.5 };
        } else {
            const armCount = 3; const t = (i / COUNT); 
            const angle = t * 15 + ((i % armCount) * (Math.PI * 2 / armCount));
            const radius = 2 + (t * 40); 
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * (10 * t), r: 0.8, g: 0, b: 0, s: 1.0 };
        }
    }

    function getBlue(i) {
        const t = i / COUNT;
        const angle = -t * 15;
        const radius = 3 + (t * 35);
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random()-0.5)*10, r: 0.1, g: 0.4, b: 2.5, s: 1.2 };
    }

    function getVoid(i) {
        if (i < COUNT * 0.15) {
            const angle = Math.random() * Math.PI * 2;
            return { x: 26 * Math.cos(angle), y: 26 * Math.sin(angle), z: (Math.random()-0.5) * 1, r: 1, g: 1, b: 1, s: 2.5 };
        } else {
            const radius = 30 + Math.random() * 90;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: radius * Math.sin(phi) * Math.cos(theta), y: radius * Math.sin(phi) * Math.sin(theta), z: radius * Math.cos(phi), r: 0.1, g: 0.6, b: 1.0, s: 0.7 };
        }
    }

    function getPurple(i) {
        if (Math.random() > 0.8) return { x: (Math.random() - 0.5) * 100, y: (Math.random() - 0.5) * 100, z: (Math.random() - 0.5) * 100, r: 0.5, g: 0.5, b: 0.7, s: 0.8 };
        const r = 20; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.6, g: 0.5, b: 1.0, s: 2.5 };
    }

    function getShrine(i) {
        const total = COUNT;
        if (i < total * 0.3) return { x: (Math.random()-0.5)*80, y: -15, z: (Math.random()-0.5)*80, r: 0.4, g: 0, b: 0, s: 0.8 };
        else if (i < total * 0.4) {
            const px = ((i%4)<2?1:-1)*12; const pz = ((i%4)%2==0?1:-1)*8;
            return { x: px+(Math.random()-0.5)*2, y: -15+Math.random()*30, z: pz+(Math.random()-0.5)*2, r: 0.2, g: 0.2, b: 0.2, s: 0.6 };
        } else if (i < total * 0.6) {
            const t = Math.random() * Math.PI * 2; const rad = Math.random() * 30;
            const curve = Math.pow(rad/30, 2) * 10; 
            return { x: rad*Math.cos(t), y: 15 - curve + (Math.random()*2), z: rad*Math.sin(t)*0.6, r: 0.6, g: 0, b: 0, s: 0.6 };
        } else return { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
    }

    function getMahoraga(i) {
        if (i < COUNT * 0.15) { // Dharma Wheel
            const angle = (i * 0.2) + (Date.now() * 0.005);
            return { x: 12 * Math.cos(angle), y: 38, z: 12 * Math.sin(angle), r: 1.0, g: 0.8, b: 0.1, s: 3.5 };
        } else { // Silhouette
            const t = Math.random();
            const width = (1 - t) * 25;
            return { x: (Math.random() - 0.5) * width, y: (t * 70) - 30, z: (Math.random() - 0.5) * 15, r: 0.9, g: 0.9, b: 0.8, s: 0.9 };
        }
    }

    // --- Tracking & Logic ---
    let currentTech = 'neutral';
    let shakeIntensity = 0;
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let glowColor = '#00ffff';

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let detected = 'neutral';
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks;
            const isFist = (lm) => lm[8].y > lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;
            const isPointing = (lm) => lm[8].y < lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;

            if (landmarks.length === 2) {
                if (isFist(landmarks[0]) && isFist(landmarks[1])) detected = 'mahoraga';
                else if (isPointing(landmarks[0]) && isPointing(landmarks[1])) detected = 'purple';
            } else {
                const lm = landmarks[0];
                const isUp = (t, p) => lm[t].y < lm[p].y;
                if (isUp(8,6) && isUp(12,10) && isUp(16,14)) detected = 'shrine';
                else if (isUp(8,6) && isUp(12,10) && !isUp(16,14)) detected = 'void';
                else if (isUp(8,6) && !isUp(12,10)) detected = 'red';
            }
            landmarks.forEach(lm => {
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 5});
                drawLandmarks(canvasCtx, lm, {color: '#fff', lineWidth: 1, radius: 2});
            });
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech && tech !== 'mahoraga') return;
        currentTech = tech;
        const nameEl = document.getElementById('technique-name');
        shakeIntensity = tech !== 'neutral' ? 0.4 : 0;

        if(tech === 'mahoraga') { glowColor = '#ffffff'; nameEl.innerText = "Eight-Handled Sword Divergent Sila Divine General Mahoraga"; bloomPass.strength = 3.0; }
        else if(tech === 'shrine') { glowColor = '#ff0000'; nameEl.innerText = "Malevolent Shrine"; bloomPass.strength = 2.5; }
        else if(tech === 'purple') { glowColor = '#bb00ff'; nameEl.innerText = "Hollow Purple"; bloomPass.strength = 4.0; shakeIntensity = 0.8; }
        else if(tech === 'void') { glowColor = '#00ffff'; nameEl.innerText = "Infinite Void"; bloomPass.strength = 2.0; }
        else if(tech === 'red') { glowColor = '#ff3333'; nameEl.innerText = "Red"; bloomPass.strength = 2.5; }
        else { glowColor = '#00ffff'; nameEl.innerText = "Cursed Energy"; bloomPass.strength = 1.0; }

        for(let i=0; i<COUNT; i++) {
            let p;
            if(tech === 'mahoraga') p = getMahoraga(i);
            else if(tech === 'red') p = getRed(i);
            else if(tech === 'void') p = getVoid(i);
            else if(tech === 'purple') p = getPurple(i);
            else if(tech === 'shrine') p = getShrine(i);
            else p = { x: (Math.random()-0.5)*20, y: (Math.random()-0.5)*20, z: (Math.random()-0.5)*20, r: 0.1, g: 0.3, b: 0.4, s: 0.4 };
            
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        if (currentTech === 'mahoraga') {
            for(let i=0; i<COUNT; i++) {
                const p = getMahoraga(i);
                targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            }
        }
        if (shakeIntensity > 0) renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shakeIntensity*40}px, ${(Math.random()-0.5)*shakeIntensity*40}px)`;
        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;
        for(let i=0; i<COUNT*3; i++) { pos[i] += (targetPositions[i] - pos[i]) * 0.1; col[i] += (targetColors[i] - col[i]) * 0.1; }
        for(let i=0; i<COUNT; i++) siz[i] += (targetSizes[i] - siz[i]) * 0.1;
        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;
        particles.rotation.y += 0.005;
        composer.render();
    }
    animate();
</script>
</body>
</html>
