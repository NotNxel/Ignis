<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: MAXIMUM OUTPUT</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
        #ui { position: absolute; top: 5%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: 15px; font-weight: 900; text-shadow: 0 0 30px rgba(255, 0, 0, 0.5); }
        #technique-name { font-size: 1.5rem; color: #ff0000; margin-top: 10px; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; }
        #video-container { position: absolute; bottom: 20px; left: 20px; transform: scaleX(-1); width: 320px; height: 240px; border: 4px solid #333; border-radius: 15px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">RESONANCE</div>
    </div>
    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 70;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 35000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    for(let i=0; i<COUNT; i++) {
        sizes[i] = Math.random() * 2;
        targetSizes[i] = 0.5;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.4, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true }));
    scene.add(particles);

    let currentTech = 'neutral';
    let shake = 0;
    let clock = new THREE.Clock();

    // --- HEAVY LOGIC BLOCKS ---

    function setRed() {
        for(let i=0; i<COUNT; i++) {
            const t = Math.random() * Math.PI * 2;
            const r = 5 + Math.random() * 45;
            targetPositions[i*3] = r * Math.cos(t);
            targetPositions[i*3+1] = r * Math.sin(t);
            targetPositions[i*3+2] = (Math.random() - 0.5) * 10;
            targetColors[i*3] = 1.5; targetColors[i*3+1] = 0.1; targetColors[i*3+2] = 0.1;
        }
    }

    function setBlue() {
        for(let i=0; i<COUNT; i++) {
            const r = Math.pow(Math.random(), 2) * 40;
            const t = i * 0.01;
            targetPositions[i*3] = r * Math.cos(t);
            targetPositions[i*3+1] = r * Math.sin(t);
            targetPositions[i*3+2] = Math.sin(r * 0.5) * 20;
            targetColors[i*3] = 0.1; targetColors[i*3+1] = 0.4; targetColors[i*3+2] = 2.0;
        }
    }

    function setMahoraga() {
        for(let i=0; i<COUNT; i++) {
            if(i < COUNT * 0.1) { // THE WHEEL
                const angle = (i * 0.5);
                targetPositions[i*3] = 12 * Math.cos(angle);
                targetPositions[i*3+1] = 40 + Math.sin(angle * 8) * 2;
                targetPositions[i*3+2] = 12 * Math.sin(angle);
                targetColors[i*3] = 1; targetColors[i*3+1] = 0.8; targetColors[i*3+2] = 0;
            } else if (i < COUNT * 0.2) { // THE BLADE
                const t = Math.random();
                targetPositions[i*3] = 15 + (t * 20);
                targetPositions[i*3+1] = 5 - (t * 10);
                targetPositions[i*3+2] = 0;
                targetColors[i*3] = 1; targetColors[i*3+1] = 1; targetColors[i*3+2] = 1;
            } else { // BODY
                const y = (Math.random() * 70) - 30;
                const w = (1 - ((y + 30) / 70)) * 25;
                targetPositions[i*3] = (Math.random() - 0.5) * w;
                targetPositions[i*3+1] = y;
                targetPositions[i*3+2] = (Math.random() - 0.5) * 15;
                targetColors[i*3] = 0.8; targetColors[i*3+1] = 0.8; targetColors[i*3+2] = 0.7;
            }
        }
    }

    function setShrine() {
        for(let i=0; i<COUNT; i++) {
            if(i < COUNT * 0.6) { // BLOOD RIVER
                const r = Math.sqrt(Math.random()) * 100;
                const t = Math.random() * 6.28;
                targetPositions[i*3] = r * Math.cos(t);
                targetPositions[i*3+1] = -35;
                targetPositions[i*3+2] = r * Math.sin(t);
                targetColors[i*3] = 0.5; targetColors[i*3+1] = 0; targetColors[i*3+2] = 0;
            } else { // THE SKULL STRUCTURE
                const h = Math.random() * 80;
                targetPositions[i*3] = (Math.random() - 0.5) * 20;
                targetPositions[i*3+1] = h - 35;
                targetPositions[i*3+2] = (Math.random() - 0.5) * 20;
                targetColors[i*3] = 0.2; targetColors[i*3+1] = 0.2; targetColors[i*3+2] = 0.2;
            }
        }
    }

    // --- TRACKING ---
    const videoElement = document.querySelector('.input_video');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.8 });

    hands.onResults((results) => {
        let tech = 'neutral';
        if (results.multiHandLandmarks.length > 0) {
            const h = results.multiHandLandmarks;
            const fist = (m) => m[8].y > m[6].y && m[12].y > m[10].y;
            const open = (m) => m[8].y < m[6].y && m[12].y < m[10].y && m[16].y < m[14].y;

            if (h.length === 2) {
                if (fist(h[0]) && fist(h[1])) tech = 'mahoraga';
                else tech = 'purple';
            } else {
                if (open(h[0])) tech = 'shrine';
                else if (h[0][8].y < h[0][6].y && h[0][12].y > h[0][10].y) tech = 'red';
                else if (h[0][8].y > h[0][6].y && h[0][12].y < h[0][10].y) tech = 'blue';
            }
        }
        if(tech !== currentTech) {
            currentTech = tech;
            document.getElementById('technique-name').innerText = tech;
            if(tech === 'red') setRed();
            if(tech === 'blue') setBlue();
            if(tech === 'mahoraga') { setMahoraga(); shake = 10; }
            if(tech === 'shrine') setShrine();
        }
    });

    const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.15;
            col[i] += (targetColors[i] - col[i]) * 0.15;
        }

        if(currentTech === 'red') {
            particles.rotation.z += 0.2;
            bloomPass.strength = 3.0 + Math.sin(time * 10);
        } else if(currentTech === 'blue') {
            particles.rotation.z -= 0.3;
            camera.position.z = 70 + Math.sin(time * 20) * 2;
        } else if(currentTech === 'mahoraga') {
            particles.rotation.y += 0.05;
        }

        if(shake > 0) {
            renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shake}px, ${(Math.random()-0.5)*shake}px)`;
            shake *= 0.95;
        }

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        composer.render();
    }
    animate();
</script>
</body>
</html>
